syntax = "proto3";

option java_multiple_files = true;

package Catalyst.Protocol.DfsMarketplace;

import "Common.proto";

message BlockChallengeRequest {
	string challengeSalt = 1;
	string mainFileCid = 2;
	bytes blockIdxRandomGuid = 3;
}

message BlockChallengeResponse {
	string answer = 1;
	string blockChallengeRequestHash = 2;
}

message BlockChallengeBroadcast {
	BlockChallengeRequest originalChallenge = 1;	
	string answer = 2;
	Common.PeerId challengedPeer = 3;
	Common.PeerId challengedBy = 4;
}
