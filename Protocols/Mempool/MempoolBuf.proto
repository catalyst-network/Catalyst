syntax = "proto3";

package ADL.Protocols.Mempool;

message Tx {
    string addressSource = 1;
    string addressDest = 2;
    string signature = 3;
    fixed32 amount = 4;
    fixed32 fee = 5;
    fixed32 outputAmount = 6;
    string inputAction = 7;
    string unlockScript = 8;
    string unlockingProgram = 9;

    message Timestamp {
        int64 seconds = 1;
        int32 nanos = 2;
    }
    
    Timestamp updated = 10;
}

message Key {
    string hashed_signature = 1;
}
