name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hey there, thanks for opening your first issue!!'' first issue'
        pr-message: 'Hey there thanks for opening your first PR!!'' first pr'
