    id: DiscoveryAsync
    path: ../src/Catalyst.Core.Modules.P2P.Discovery.Hastings/HastingsDiscovery.cs
    startLine: 183
  assemblies:
  - Catalyst.Core.Modules.P2P.Discovery.Hastings
  namespace: Catalyst.Core.Modules.P2P.Discovery.Hastings
  summary: "\nDiscovery mechanism for Hasting metropolis walk.\nmethod loops until we can build up a valid next state,\na valid next state is when we see a sum of events on our Discovery stream that\nequal to the number of peers we tried to discover. The discovery streams is merged from\nPeerCorrelation cache where we listen for evicted pingResponses (the ones we sen to try discover the peer),\nand PingResponses. Expected PingResponse messages indicate a potential neighbour has responded to our ping,\nso we assume it is reachable, so we add this to the StepProposal.CurrentNeighbours.\nOnce the sum of StepProposal.CurrentNeighbours and EvictedPingResponses equals the total expected responses,\nAt this point we received all the potential messages we could, if we have potential peers for the next step, then\nwe can walk forward.\nif not the condition has not been met within a timeout then we walk back by taking the last known state from the\nIHastingCaretaker.\n"
  example: []
  syntax:
    content: public Task DiscoveryAsync()
    return:
      type: System.Threading.Tasks.Task
      description: ''
    content.vb: Public Function DiscoveryAsync As Task
  overload: Catalyst.Core.Modules.P2P.Discovery.Hastings.HastingsDiscovery.DiscoveryAsync*
