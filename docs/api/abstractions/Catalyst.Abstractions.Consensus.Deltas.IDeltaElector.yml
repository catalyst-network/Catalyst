  source:
    remote:
      path: src/Catalyst.Abstractions/Consensus/Deltas/IDeltaElector.cs
      branch: develop
      repo: https://github.com/catalyst-network/Catalyst.Node.git
    id: GetMostPopularCandidateDelta
    path: ../src/Catalyst.Abstractions/Consensus/Deltas/IDeltaElector.cs
    startLine: 40
  assemblies:
  - Catalyst.Abstractions
  namespace: Catalyst.Abstractions.Consensus.Deltas
  summary: "\nWhen the election phase is over, this method can be called to retrieve which candidate\nhas been the most popular for a given cycle. If the candidate is popular enough, it\nwill then be appointed as the next official delta.\n"
  remarks: This function will be called at the beginning of a Voting cycle.
  example: []
  syntax:
    content: CandidateDeltaBroadcast GetMostPopularCandidateDelta(MultiHash previousDeltaDfsHash)
    parameters:
    - id: previousDeltaDfsHash
      type: TheDotNetLeague.MultiFormats.MultiHash.MultiHash
      description: >-
        The DFS hash of the delta for which we are

        trying to produce a successor.
    return:
      type: Catalyst.Protocol.Wire.CandidateDeltaBroadcast
      description: The most popular candidate for a given cycle.
    content.vb: Function GetMostPopularCandidateDelta(previousDeltaDfsHash As MultiHash) As CandidateDeltaBroadcast
  overload: Catalyst.Abstractions.Consensus.Deltas.IDeltaElector.GetMostPopularCandidateDelta*
